<!--
  **NOTE:** This is a template for index.html.
  It uses ejs and htmlWebpackPlugin to generate a different index.html for each environment.
  htmlWebpackPlugin will dynamically add references to the scripts and styles that it bundles
  to this file. The generated bundles have hash-based filenames,
  so it's necessary to add the references dynamically.
  For more info on ejs, see http://www.embeddedjs.com/.
  For examples of using it with htmlWebpackPlugin,
  see https://github.com/jaketrent/html-webpack-template/blob/master/index.ejs
  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!--
    The htmlWebpackPlugin will parse the logic below so that sentry is only added to the production version of index.html (since only webpack.config.prod.js provides the sentryDns)
    This is an example of how to add features to index.html for only one environment.
    -->
    <% if (htmlWebpackPlugin.options.sentryDns) { %>
    <!-- BEGIN SENTRY -->
    <script type="text/javascript" src="https://cdn.ravenjs.com/3.8.0/raven.min.js"></script>
    <script type="text/javascript">Raven.config('<%=htmlWebpackPlugin.options.sentryDns%>').install();</script>
    <!-- END SENTRY -->
    <% } %>
    <!--
    In lieu of using import 'whatwg-fetch', which would polyfill even if the browser support the feature.
    We can use the line below to specified the specific feature we want to polyfill and only the browser
    that need to be polyfill will get the polyfill.
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=fetch"></script>
    -->
    <meta charset="UTF-8">
</head>

<body>
  <h1>Users</h1>
  <table>
    <thead>
      <th>&nbsp;</th>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </thead>
    <tbody id="users">
    </tbody>
  </table>
</body>

</html>
